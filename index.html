<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dictionary</title>

    <style>
      header {
        padding: 0.7rem 1.7rem;
        background-color: var(--clr-dic-bg-to);
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: var(--clr-dic-heading);
      }

      .logo img {
        max-height: 40px;
        max-width: 40px;
      }

      nav h2 {
        font-size: 1.2rem;
      }

      nav i {
        font-size: 1.8rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body style="background-color: var(--clr-dic-bg)">
    <header>
      <nav>
        <div class="logo">
          <img src="./assets/myLogo.png" alt="my logo brand" />
        </div>
        <h2>Perfect Code Academy</h2>
        <i>≡</i>
      </nav>
    </header>

    <section class="dictionary-section">
      <div class="language language--from">
        <div class="dic__header">
          <h3>English</h3>
          <button class="btn" id="translate-btn" type="button">
            Translate
          </button>
        </div>

        <div class="dic__body">
          <p
            id="text"
            contenteditable="true"
            data-text="Write something..."
          ></p>
        </div>
      </div>

      <div class="language language--to">
        <div class="dic__header">
          <h3>Kurdish</h3>
        </div>

        <div class="dic__body">
          <p dir="rtl" class="translation" data-text="چاوەڕوانبە..."></p>
        </div>
      </div>
    </section>

    <script src="./dic.js"></script>
  </body>
</html>
