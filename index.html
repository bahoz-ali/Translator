<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dictionary</title>

    <style>
      header {
        padding: 0.7rem 1.7rem;
        background-color: var(--clr-dic-bg-to);
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: var(--clr-dic-heading);
      }

      .logo img {
        max-height: 40px;
        max-width: 40px;
      }

      nav h2 {
        font-size: 1.2rem;
      }

      nav i {
        font-size: 1.8rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body style="background-color: var(--clr-dic-bg)">
    <header>
      <nav>
        <div class="logo">
          <img src="./assets/myLogo.png" alt="my logo brand" />
        </div>
        <h2>Perfect Code Academy</h2>
        <i>≡</i>
      </nav>
    </header>

    <section class="dictionary-section">
      <div class="language language--from">
        <div class="dic__header">
          <h3>English</h3>
          <button class="btn" id="translate-btn" type="button">
            Translate
          </button>
        </div>

        <div class="dic__body">
          <textarea placeholder="Write something..." id="text"></textarea>
        </div>
      </div>

      <div class="language language--to">
        <div class="dic__header">
          <h3>Kurdish</h3>
        </div>

        <div class="dic__body">
          <p dir="rtl" class="translation" data-text="چاوەڕوانبە..."></p>
        </div>
      </div>
    </section>

    <footer>
      <p>
        copyright &copy;2022
        <a href="https://www.facebook.com/Perfect-Code-Academy-103648962245659"
          >Perfect code Academy</a
        >
      </p>
      <p class="count">visitors <span id="visits">...</span></p>
    </footer>

    <script src="./dic.js"></script>

    <!-- this is used to count the visitors. -->
    <script
      async
      src="https://api.countapi.xyz/hit/perfect-code.com/f09d2174-7318-4bc5-b29b-1c17d8db1011?callback=websiteVisits"
    ></script>
  </body>
</html>
